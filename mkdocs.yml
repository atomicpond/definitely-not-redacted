site_name: Epstein Estate Documents - Relationship Map
site_description: Interactive relationship mapping of Epstein Estate Documents - Seventh Production
site_author: Document Analysis System

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Documents:
      - Overview: documents/index.md
      - All Documents: documents/
  - Entities:
      - People: entities/people/index.md
      - Organizations: entities/organizations/index.md
      - Locations: entities/locations/index.md
      - Events: entities/events/index.md
  - Relationship Graph: graph.md
  - Search: search.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com
